name: Security Scans CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️ Build and run your app
      - name: Build and run app
        run: |
          docker build -t local-app ./      # make sure Dockerfile exists
          docker run -d --name app -p 8000:8000 local-app
        # App will be accessible at http://localhost:8000

      # 4️ Create reports folder
      - name: Create reports folder
        run: mkdir -p reports
	
      # 4️.5 Build & start test application
      - name: Start test application
        run: |
          docker build -t test-app ./app
          docker run -d -p 8000:8000 test-app
	

      # 5️ Run Security Agent
      - name: Run Security Agent
        run: python run_security_agent.py
        env:
          TARGET_URL: http://localhost:8000
          REPO_DIR: ${{ github.workspace }}/repo

      # 6️ Upload reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/semgrep_report.txt
            reports/zap_report.html
            reports/nuclei_report.txt