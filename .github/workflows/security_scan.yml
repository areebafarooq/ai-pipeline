name: Security Scans CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️ Create reports folder
      - name: Create reports folder
        run: mkdir -p reports

      # 4️ Run Python Security Agent
      - name: Run Security Agent
        run: python run_security_agent.py
        env:
          TARGET_URL: http://host.docker.internal:8000
          REPO_DIR: ${{ github.workspace }}/repo

      # 5️ Fix permissions so all reports are readable
      - name: Fix reports permissions
        run: chmod -R a+rwx reports

      # 6️ Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/semgrep_report.txt
            reports/zap_report.html
            reports/nuclei_report.txt