name: Security Scans CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Create network for containers
      - name: Create Docker network
        run: docker network create zap-network

      # Build & run app in the network
      - name: Build and run test app
        run: |
          docker build -t test-app .
          docker run -d --name test-app --network zap-network test-app
          # Wait for container to be ready
          for i in {1..30}; do
            if docker exec test-app nc -z localhost 8000; then
              echo "âœ… App is running!"
              break
            fi
            sleep 2
          done

      # Create reports folder
      - name: Create reports folder
        run: mkdir -p reports

      # Run security agent
      - name: Run Security Agent
        run: python run_security_agent.py
        env:
          TARGET_URL: http://test-app:8000
          REPO_DIR: ${{ github.workspace }}

      # Stop app and clean network
      - name: Cleanup
        run: |
          docker stop test-app
          docker rm test-app
          docker network rm zap-network

      # Upload reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/semgrep_report.json
            reports/zap_report.html
            reports/nuclei_report.txt
