name: Security Scans CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetch full git history for Sonar
        run: git fetch --prune --unshallow || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create Docker network
        run: docker network create zap-network || true

      - name: Build and run test app
        run: |
          docker build -t test-app .
          docker run -d --name test-app --network zap-network test-app

          echo "⏳ Waiting for app to start..."
          for i in {1..30}; do
            if docker exec test-app python -c "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',8000)); s.close()"; then
              echo "✅ App is running!"
              break
            fi
            sleep 2
          done

      - name: Debug app container (quick)
        run: |
          docker ps -a
          docker logs test-app || true

      - name: Create reports folder
        run: |
          mkdir -p reports
          chmod -R 777 reports

      - name: Run Security Agent
        run: python run_security_agent.py
        env:
          TARGET_URL: http://test-app:8000
          DOCKER_NETWORK: zap-network
          REPO_DIR: ${{ github.workspace }}

      - name: List reports (debug)
        if: always()
        run: |
          echo "---- reports dir ----"
          ls -lah reports || true
          echo "---- reports tree ----"
          find reports -maxdepth 3 -type f -print || true

      - name: Stop test app (cleanup)
        if: always()
        run: |
          docker logs test-app || true
          docker stop test-app || true
          docker rm test-app || true
          docker network rm zap-network || true

      - name: Fix reports permissions
        if: always()
        run: |
          sudo chown -R $USER:$USER reports || true
          chmod -R a+rX reports || true

      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
